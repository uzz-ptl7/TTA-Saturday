<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching API</title>
</head>
<body>
    <h1>User Information</h1>
    <button id="fetch-button">Fetch User Info</button>
    <p id="user-name"></p>
    <p id="user-email"></p>
    <p id="user-address"></p>

    <script>
        document.getElementById('fetch-button').addEventListener('click', () => {
            fetch('https://jsonplaceholder.typicode.com/users/2')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('user-name').textContent = `Name: ${data.name}`;
                    document.getElementById('user-email').textContent = `Email: ${data.email}`;
                    document.getElementById('user-address').textContent = `Address: ${data.address.street}, ${data.address.suite}, ${data.address.city}, ${data.address.zipcode}`;
                })
                .catch(error => console.error('Error fetching user data:', error));
        });
    </script>
</body>
</html>
